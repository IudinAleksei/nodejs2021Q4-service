version: '3'
services:
  node:
    image: nodejs2021q4-service-app
    build: .
    networks:
      - backend
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src
    environment:
      - PORT=${PORT}
      - LOG_LEVEL=${LOG_LEVEL}
    restart: 'on-failure'
  postgres:
    image: nodejs2021q4-service-db
    build: ./database/
    networks:
      - backend
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - ./database/data:${PGDATA}
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=${PGDATA}
    restart: 'on-failure'
networks:
  backend:
    name: backend
    driver: bridge
